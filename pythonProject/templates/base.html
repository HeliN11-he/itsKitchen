<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
        }

        /* Header стили */
        header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 30px;
        }

        .brand {
            font-weight: 600;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        .brand:hover {
            color: #2c3e50;
            text-decoration: none;
        }

        .nav-link-custom {
            color: #495057;
            padding: 8px 16px;
            border-radius: 4px;
            margin: 0 5px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-link-custom:hover {
            background-color: #f1f3f4;
            color: #2c3e50;
            text-decoration: none;
        }

        .btn-add {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .btn-add:hover {
            background-color: #218838;
            color: white;
            text-decoration: none;
        }

        /* Основной контент */
        .infor {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }

        .page-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        /* Стили формы */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .form-control::placeholder {
            color: #6c757d;
            opacity: 0.8;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #0069d9;
            color: white;
        }

        /* Валидация */
        .is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .infor {
                padding: 20px;
            }

            .brand {
                font-size: 1.5rem;
            }

            .nav-link-custom {
                padding: 6px 12px;
                margin: 2px;
            }
        }
        .image-16-9 {
        aspect-ratio: 16 / 9;
        width: 100%; /* или фиксированная ширина */
        object-fit: cover; /* или contain в зависимости от задачи */
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between pb-3">
                <a href="/" class="d-flex align-items-center text-decoration-none">
                    <span class="brand">
                        <i class="fas fa-utensils me-2"></i>Кулинарный сайт
                    </span>
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 align-items-center">
                    <a class="nav-link-custom text-decoration-none" href="/">
                        <i class="fas fa-home me-1"></i>Главная
                    </a>
                    <a class="nav-link-custom text-decoration-none" href="/">
                        <i class="fas fa-book me-1"></i>Рецепты
                    </a>
                    <a class="btn-add text-decoration-none" href="/add_recipe">
                        <i class="fas fa-plus me-1"></i>Добавить статью
                    </a>
                </nav>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="infor">
            <div class="text-center mb-4">
                <h2 class="page-title">{% block teg %}{% endblock %}</h2>
            </div>

            {% block body %}{% endblock %}
        </div>
    </div>
</body>
</html>
